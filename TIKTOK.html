<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Web dengan Warna Abu-abu dan Putih</title>
    <style>
        /* Warna latar belakang abu-abu */
        body {
            background-color: #f2f2f2; /* Ubah kode warna sesuai preferensi Anda */
        }

        /* Warna teks menjadi putih */
        h1, h2, p, ul, li, a {
            color: #ffffff; /* Putih */
        }

        /* Warna latar belakang konten utama */
        main {
            background-color: #ffffff; /* Putih */
        }

        /* Warna latar belakang navigasi */
        nav {
            background-color: #333; /* Abu-abu gelap */
        }

        /* Warna teks navigasi menjadi putih */
        nav a {
            color: #ffffff; /* Putih */
        }

        /* Warna latar belakang footer */
        footer {
            background-color: #333; /* Abu-abu gelap */
        }

        /* Warna teks footer menjadi putih */
        footer p {
            color: #ffffff; /* Putih */
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Datang di Halaman Web Sederhana</h1>
    </header>

    <nav>
        <ul>

        </ul>
    </nav>
